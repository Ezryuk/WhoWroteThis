<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="game.css" />
    <title>Who Wrote This ?</title>
  </head>
  <body>
  	<div class="jumbotron" id="overlay">
  		<h1 class="display-4">Who Wrote This ?</h1>
  		<div class="ready-display">
		    <div class="custom-control custom-checkbox">
			  <div class="input-group" id="pseudo-input-group">
				<input type="text" class="form-control rounded" id="pseudo-input" placeholder="Pseudo" maxlength="20" autocomplete="off">
				<button class="btn btn-primary" type="button" id="change-pseudo-button">Change your pseudo</button>
			  </div>
			  <br/>
		      <label class="custom-control-label" for="customCheck1">Ready</label>
		      <input type="checkbox" class="custom-control-input" id="customCheck1" autocomplete="off">
    		</div>
        <p></p>
	  		<table class="table table-hover" id="readyTable">
	  			<tr>
	  				<th>Name</th>
	  				<th>Ready ?</th>
	  			</tr>
	  		</table>
	  	</div>
  	</div>

  	<h1 class="display-4">Who Wrote This ?</h1>
    <div class="container">
      <div class="row">
        <div class="col-xl- px-md-5">
          <table class="table table-hover" id="scoreboard">
            <tr>
              <th>Name</th>
              <th>Score</th>
              <th>Answered ?</th>
            </tr>
          </table>
		  <input type="text" class="form-control rounded" id="pseudo-input-scoreboard" placeholder="Pseudo" maxlength="20" autocomplete="off">
          <br/>
          <button class="btn btn-primary" type="button" id="change-pseudo-button-scoreboard">Change your pseudo</button>
        </div>
        <div class="col-xl-">
          <div class="conversation">
            <div id="message">Message</div>
          </div>
          <p></p>
          <div class="participants">
            <table class="table table-hover" id="participants-list"></table>
          </div>
        </div>
        <div class="col-xl- px-md-5">
          <div id="sender"></div>
        </div>
      </div>
    </div>
  </body>
</html>
